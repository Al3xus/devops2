name: Build Tarball Distribution

on:
  push:
    branches:
      - branchAutomake
  pull_request:
    branches:
      - branchAutomake

jobs:
  build-tarball:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool build-essential

    - name: Generate Build System
      run: |
        aclocal
        autoconf
        automake --add-missing

    - name: Configure and Build
      run: |
        ./configure
        make dist

    - name: create-tarball
      run: |
        make dist
        ls -l *.tar.gz # Verify tarball creation

    - name: Upload distribution tarball
      uses: actions/upload-artifact@v4
      with:
        name: create-tarball
        path: "*.tar.gz"
