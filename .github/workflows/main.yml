name: Build and Upload Debian Package

on:
  push:
    branches:
      - branchAutoPackage
  pull_request:
    branches:
      - branchAutoPackage

jobs:
  build-debian:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential devscripts debhelper-compat dh-make

    - name: Build Debian package
      run: |
        dpkg-buildpackage -us -uc

    - name: Check if .deb files exist
      run: |
        if [ ! -f ./myprogram_1.0-1_amd64.deb ]; then
          echo "Error: .deb file not found!"
          exit 1
        fi

    - name: Upload .deb package
      uses: actions/upload-artifact@v4
      with:
        name: deb-package
        path: ./myprogram_1.0-1_amd64.deb
